<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Nav Tab</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="styles.css" />
    <!-- JS File -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs">
        <button class="navTab active" data-toggle="login">Login</button>
        <button class="navTab" data-toggle="register">Register</button>
      </div>
      <div class="contentWrapper">
        <div class="content active" id="login">
          <form action="#" method="POST" autocomplete="off">
            <div class="formGroup">
              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                placeholder="name@example.com"
                required
                title="Enter a valid email address"
              />
              <small class="messageHelp">
                We'Il never share your email with anyone else
              </small>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <small class="messageHelp">Password incorrect</small>
              <div>
                <input type="checkbox" id="checkBox" />
                <span>Keep me Signed in</span>
              </div>
              <a href="#" id="passwordReset">Forgot password?</a>
              <button class="btn" type="submit">Login</button>
            </div>
          </form>
        </div>
        <div class="content" id="register">
          <form action="#" method="POST" autocomplete="off">
            <div class="formGroup">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                placeholder="name@example.com"
                required
                title="Enter a valid email address"
              />
              <small class="messageHelp">
                Enter a valid email address
              </small>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
                title="Must be at least 6 characters"
              />
              <small class="messageHelp">Must be at least 6 characters</small>
              <label for="confirmPassword">Confirm password</label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm Password"
              />
              <small class="messageHelp">Password incorrect</small>
              <button class="btn" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
